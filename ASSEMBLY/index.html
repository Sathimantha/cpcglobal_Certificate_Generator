<!DOCTYPE html>
<html>
<head>
    <title>Current URL</title>
</head>
<body>
    <h3 id="url-number"></h3>
    <script>
        function updateUrlNumber() {
            var currentUrl = window.location.href;
            var urlNumber = currentUrl.match(/#(\d+)/);
            if (urlNumber) {
                document.getElementById("url-number").innerHTML = "URL Number: " + urlNumber[1];
            } else {
                document.getElementById("url-number").innerHTML = "No URL number found";
            }
        }
        updateUrlNumber();
    </script>
</body>
</html>
